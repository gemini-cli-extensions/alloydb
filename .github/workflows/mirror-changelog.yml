name: Mirror Toolbox Changelog

on:
  pull_request_target:
    types: [opened, edited]

jobs:
  add-release-notes:
    if: github.actor == 'renovate[bot]' && startsWith(github.head_ref, 'renovate/googleapis-genai-toolbox')
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Enrichment Script
        run: node .github/scripts/mirror-changelog.js
        env:
          INPUT_GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_REQUIRED-KEYWORD: 'alloydb'

