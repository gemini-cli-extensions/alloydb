name: Spell Check Markdown Files

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'ALLOYDB.md'

jobs:
  spell-check:
    name: Run spell checker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Spellcheck
        id: spellcheck
        uses: rojopolis/spellcheck-github-actions@v0
