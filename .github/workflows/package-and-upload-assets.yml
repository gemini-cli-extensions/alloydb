name: Package and Upload Release Assets

# Global variables
env:
  PACKAGE_NAME: "alloydb-gemini-cli-extension"
  FILES_TO_PACKAGE: "gemini-extension.json ALLOYDB.md LICENSE"

on:
  release:
    types: [created]

jobs:
  package:
    name: Package for ${{ matrix.platform.os }}-${{ matrix.platform.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform:
          - { os: "linux", arch: "amd64" }
          - { os: "darwin", arch: "arm64" }
          - { os: "darwin", arch: "amd64" }
          - { os: "windows", arch: "amd64" }
    steps:
      - name: Checkout code at the new tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Get Toolbox Version
        id: get_toolbox_version
        shell: bash
        run: |
          TOOLBOX_VERSION=$(cat toolbox_version.txt)
          echo "Found toolbox version: ${TOOLBOX_VERSION}"
          echo "TOOLBOX_VERSION=${TOOLBOX_VERSION}" >> $GITHUB_OUTPUT

      - name: Download Source Binary
        shell: bash
        env:
          VERSION: ${{ steps.get_toolbox_version.outputs.TOOLBOX_VERSION }}
          OS_NAME: ${{ matrix.platform.os }}
          ARCH_NAME: ${{ matrix.platform.arch }}
        run: |
          BINARY_NAME="toolbox"
          if [ "$OS_NAME" == "windows" ]; then
            BINARY_NAME="toolbox.exe"
          fi
          
          DOWNLOAD_URL="https://storage.googleapis.com/genai-toolbox/v${VERSION}/${OS_NAME}/${ARCH_NAME}/${BINARY_NAME}"
          
          echo "Downloading binary from: ${DOWNLOAD_URL}"
          curl -L --fail -o "${BINARY_NAME}" "${DOWNLOAD_URL}"
          
          echo "Binary downloaded and prepared."
          ls -l

      - name: Create release archive
        id: create_archive
        shell: bash
        env:
          VERSION: ${{ steps.get_toolbox_version.outputs.TOOLBOX_VERSION }}
          OS_NAME: ${{ matrix.platform.os }}
          ARCH_NAME: ${{ matrix.platform.arch }}
        run: |
          echo "Packaging toolbox version ${VERSION} on ${OS_NAME}-${ARCH_NAME}"
          ARCHIVE_EXTENSION="tar.gz"
          SOURCE_BIN_SUFFIX=""
          TARGET_BIN_SUFFIX=""
          
          if [ "$OS_NAME" == "windows" ]; then
            ARCHIVE_EXTENSION="zip"
            SOURCE_BIN_SUFFIX=".exe"
            TARGET_BIN_SUFFIX=".exe"
          fi
          ARCHIVE_NAME="${PACKAGE_NAME}-${OS_NAME}-${ARCH_NAME}.${ARCHIVE_EXTENSION}"

          SOURCE_BINARY="toolbox${SOURCE_BIN_SUFFIX}"
          TARGET_BINARY="toolbox${TARGET_BIN_SUFFIX}"

          if [ ! -f "$SOURCE_BINARY" ]; then
            echo "Error: Downloaded source binary '${SOURCE_BINARY}' not found!"
            exit 1
          fi

          mkdir staging
          cp "${SOURCE_BINARY}" "staging/${TARGET_BINARY}"
          cp ${FILES_TO_PACKAGE} staging/

          if [ "$OS_NAME" == "windows" ]; then
            (cd staging && zip ../${ARCHIVE_NAME} *)
          else
            tar -czvf "${ARCHIVE_NAME}" -C staging .
          fi
          
          echo "Created archive: ${ARCHIVE_NAME}"
          
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload archive as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: toolbox-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          path: ${{ steps.create_archive.outputs.ARCHIVE_PATH }}

  upload:
    name: Upload all assets to release
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all archives from workflow artifact
        uses: actions/download-artifact@v4
        with:
          path: release-archives

      - name: Upload all assets to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            ${{ github.event.release.tag_name }} \
            release-archives/*/*