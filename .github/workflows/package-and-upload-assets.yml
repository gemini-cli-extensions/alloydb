name: Package and Upload Release Assets

on:
  release:
    types: [created]

jobs:
  package:
    name: Package for ${{ matrix.platform.os }}-${{ matrix.platform.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          # - { os: "linux", arch: "amd64" }
          # - { os: "darwin", arch: "arm64" }
          - { os: "darwin", arch: "amd64" }
          - { os: "windows", arch: "amd64" }
    steps:
      - name: Checkout code at the new tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          echo "VERSION_NUMBER=${TAG_NAME#v}" >> $GITHUB_OUTPUT
      
      - name: Debug Print Version
        run: |
          echo "Got version number: ${{ steps.get_version.outputs.VERSION_NUMBER }}"

      - name: Create release archive
        id: create_archive
        shell: bash
        env:
          VERSION: ${{ steps.get_version.outputs.VERSION_NUMBER }}
          OS_NAME: ${{ matrix.platform.os }}
          ARCH_NAME: ${{ matrix.platform.arch }}
        run: |
          echo "Packaging for v${VERSION} on ${OS_NAME}-${ARCH_NAME}"
          
          SOURCE_BIN_SUFFIX=""
          TARGET_BIN_SUFFIX=""
          ARCHIVE_NAME="cli-extension-${OS_NAME}-${ARCH_NAME}.tar.gz"
          
          if [ "$OS_NAME" == "windows" ]; then
            TARGET_BIN_SUFFIX=".exe"
            ARCHIVE_NAME="cli-extension-${OS_NAME}-${ARCH_NAME}.zip"
          fi

          SOURCE_BINARY="toolbox-v${VERSION}-${OS_NAME}-${ARCH_NAME}${SOURCE_BIN_SUFFIX}"
          TARGET_BINARY="toolbox${TARGET_BIN_SUFFIX}"
          
          if [ ! -f "$SOURCE_BINARY" ]; then
            echo "Error: Source binary '${SOURCE_BINARY}' not found!"
            ls -l
            exit 1
          fi

          mkdir staging
          cp "${SOURCE_BINARY}" "staging/${TARGET_BINARY}"
          cp gemini-extension.json ALLOYDB.md staging/
          
          if [ "$OS_NAME" == "windows" ]; then
            (cd staging && zip ../${ARCHIVE_NAME} *)
          else
            tar -czvf "${ARCHIVE_NAME}" -C staging .
          fi
          
          echo "Created archive: ${ARCHIVE_NAME}"
          
          echo "ARCHIVE_PATH=${ARCHIVE_NAME}" >> $GITHUB_OUTPUT

      - name: Upload archive as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-archives
          path: ${{ env.ARCHIVE_NAME }}

  upload:
    name: Upload all assets to release
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: write 
    steps:
      - name: Download all archives from workflow artifact
        uses: actions/download-artifact@v4
        with:
          name: release-archives
          path: release-archives

      - name: Upload all assets to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload \
            ${{ github.event.release.tag_name }} \
            release-archives/*